<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="modal" id="forgetpassword" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="" class="login-form p-4">
                        <div class="text-center my-3 icon-text" >Forgot Password?</div>
                        <div class="form-group">
                            <input type="text" placeholder="Enter e-mail" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="New password" class="form-control">
                            <input type="password" placeholder="Confirm new password" class="form-control">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-lg btn-block">Make Changes</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button class="btn btn-secondary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="login-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <form action="" class="login-form p-4">
                        <div class="text-center">
                            <svg class="person-icon" xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
                        </div>
                        <div class="text-center my-3 icon-text" >Have a Account?</div>
                        <div class="form-group">
                            <!-- <label for="form-control-label">E-mail</label> -->
                            <input type="text" placeholder="Enter e-mail" class="form-control">
                        </div>
                        <div class="form-group">
                            <!-- <label for="form-control-label">Password</label> -->
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" id="excheck" class="form-check-input">
                            <label for="form-check-label" style="color: #8d448d;">Remember Me</label>
                        </div>
                        <div class="form-group form-check">
                            <a href="" class="tag1" data-toggle="modal" data-target="#forgetpassword">Forgot Password</a>
                            <br>
                            <a href="./signup.html" style="color: #8d448d">Want to create Account?</a>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-lg btn-block">Get Started</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../jquery.slim.min.js"></script>
    <script src="../bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
