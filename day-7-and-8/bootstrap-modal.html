<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap modals</title>
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>
<body>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">% Press # 1 %</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal2">% Press # 2 %</button>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal3" >Form #1</button>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal4" >Form</button>


    <div class="modal" id="modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Title # 1 </h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    <div class="modal-body"><h5>This is modal body # 1</h5></div>
                    <div class="modal-footer">
                        <button class="btn btn-dark" data-dismiss="modal">Close</button>
                        <button class="btn btn-secondary" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal2" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Title #  2</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    <div class="modal-body"><h5>This is modal body</h5></div>
                    <div class="modal-footer">
                        <button class="btn btn-dark" data-dismiss="modal">Close</button>
                        <button class="btn btn-secondary0" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="modal3" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal From</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <label for="emailAddress">E-mail Address</label>
                                    <input id="emailAddress" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="pass_word">Password</label>
                                    <input id="pass_word" class="form-control" type="password">
                                </div>
                                <div class="form-group">
                                    <input id="rememberme" type="checkbox">
                                    <label for="rememberme">Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <label for="">Gender</label>
                                    <select id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </form>
                            <button class="btn btn-primary">
                                Login In
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal4" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Title #  2</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    <div class="modal-body"><h5>This is modal body</h5></div>
                    <div class="modal-footer">
                        <button class="btn btn-dark" data-dismiss="modal">Close</button>
                        <button class="btn btn-secondary0" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./jquery.slim.min.js"></script>
    <script src="./bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
