<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Border</title>
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-border.css">

</head>     
<body>
    
    <div class="border border-primary m-5">
        Container 1
    </div>
    <div class="border border-secondary">
        Container 2
    </div>
    <div class="border border-warning">
        Container 3
    </div>
    <div class="border border-danger">
        Container 4
    </div>
    <div class="border-top border-success mt-5">
        Container 5
    </div>
    <div class="rounded m-3">
        Rounded
    </div>
</body>
</html>
