<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Text Colors</title>
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.min.css">

</head>
<body>
    
    <p class="text-primary">this is paragraph 1</p>
    <p class="text-secondary">this is paragraph 2</p>
    <p class="text-success">this is paragraph 3</p>
    <p class="text-danger">this is paragraph 4</p>
    <p class="text-warning">this is paragraph 5</p>
    <p class="text-info">this is paragraph 6</p>
    <p class="text-light">this is paragraph 7</p>
    <p class="text-dark">this is paragraph 8</p>
    <p class="text-muted">this is paragraph 9</p>
</body>
</html>
