<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="carasouls.css">
</head>
<body>
<div class="container-fluid">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
              <li class="active" data-target="#carouselIndicators" data-slide-to="0"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
          </ol>


          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img1.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
              <img src="img2.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
              <img src="img3.jpg" alt="" class="w-100">
            </div>
          </div>

          <button class="carousel-control-prev" data-target="#carouselIndicators" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" data-target="#carouselIndicators" data-slide="next">
            <span class="carousel-control-next-icon"></span>

          </button>

        </div>  
      </div>
</div>
 
<script src="jquery.slim.min.js"></script>
<script src="./bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
