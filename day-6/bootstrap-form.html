<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./bootstrap-4.0.0/dist/css/bootstrap.min.css">
</head>
<body>


    <div class="container">
        <form>
            <div class="form-group">
                <label for="emailAddressId">Email Address</label>
                <input type="text" class="form-control" id="emailAddressId">
            </div>
            <div class="form-group">
                <label for="passwordId">Password</label>
                <input type="password" class="form-control" id="passwordId">
            </div>

            <div class="form-group">
                <input type="checkbox" id="remembermeId">
                <label for="remembermeId">Remember me</label>
            </div>

            <div class="form-group">
                <label for="genderId">Gender</label>
                <select id="genderId" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <button class="btn btn-primary">Login</button>
        </form> 
    </div>
    
</body>
</html>
